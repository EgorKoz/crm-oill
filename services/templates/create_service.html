{% extends 'main.html' %}

{% block content_body %}
<div class="col-md-2">
    <a class="btn btn-dark" role="button"
       href="{% url 'services' %}">Назад</a>
</div>
<div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div align="center">
            <button class="btn btn-primary" type="submit">Создать</button>
        </div>
    </form>
</div>

{% endblock %}
