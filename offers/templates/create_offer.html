{% extends 'main.html' %}

{% block content_body %}
<div class="col-md-2">
    <a class="btn btn-dark" role="button"
       href="{% url 'app_current' app_id %}">Назад</a>
</div>
<div class="col-md-6">
    {% if current %}
    <div class="mb-3">
        <label for="appeal" class="form-label">Контрагент</label>
        <input type="text" class="form-control" id="appeal"
               value="{{ current.profile }}" readonly>
    </div>
    <div class="mb-3">
        <label for="topic" class="form-label">Тип заявки</label>
        <input type="text" class="form-control" id="topic"
               value="{{ current.file }}" readonly>
    </div>
    <div class="mb-3">
        <label for="client" class="form-label">Контрагент</label>
        <input type="text" class="form-control" id="client"
               value="{{ current.name }}" readonly>
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">Комментарий</label>
        <textarea class="form-control" id="comment"
               readonly>{{ current.services.all }}</textarea>
    </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div align="center">
            <button class="btn btn-primary" type="submit">Создать</button>
        </div>
    </form>
</div>
<div class="col-md-4">
    <form method="POST" action="">
        {% csrf_token %}

        <div align="center">
            <button class="btn btn-primary" type="submit">Добавить услуги
            </button>
        </div>
    </form>
</div>


{% endblock %}
